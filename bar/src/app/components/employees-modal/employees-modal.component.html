  <div class="block ion-padding">
    <form>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1 style="margin-bottom: 0">{{ modalType === 'edit' ? 'Editar bartender' : 'Agregar bartender' }}</h1>
            <p style="margin-top: 3px">{{ modalType === 'edit' ? 'Modificaci√≥n de bartender o administrador' : 'Agregar bartender o administrador'
              }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label position="stacked" class="input-label">Nombre</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-input type="text" fill="outline" [(ngModel)]="employeeData.name" name="name"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-label position="stacked" class="input-label">Rol</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-list inset="false">
              <ion-item>
                <ion-select aria-label="Rol" fill="outline" interface="popover" placeholder="Seleccione el rol"
                  [(ngModel)]="employeeData.role" name="role">
                  <ion-select-option value="bartender">Bartender</ion-select-option>
                  <ion-select-option value="mesero">Mesero</ion-select-option>
                  <ion-select-option value="administrador">Administrador</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top: 10px">
          <ion-col size="12">
            <ion-button expand="block" class="btn-save" (click)="save()">Guardar</ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" fill="outline" class="btn-cancel" (click)="dismissModal()">Cancelar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
