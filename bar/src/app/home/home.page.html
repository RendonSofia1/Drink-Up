<div class="login-back">
  <div class="logo-container">
    <img class="logo" src="/assets/images/logo.png" />
  </div>
  <div class="login-container">
    <ion-grid>
      <ion-row style="text-align: center">
        <ion-col
          size="12"
          style="font-weight: bold; font-size: 36px; margin-top: 50px"
          >Login</ion-col
        >
        <ion-col size="12" style="font-size: 16px; margin-bottom: 15px"
          >Ingresa para continuar</ion-col
        >
      </ion-row>
      <ion-row>
        <ion-col size="12" class="colInput">
          <ion-label class="label"> ID </ion-label>
          <ion-input
            required
            aria-label="ID"
            type="number"
            [clearInput]="true"
          ></ion-input>
        </ion-col>
        <ion-col size="12" class="colInput">
          <ion-label> Password </ion-label>
          <ion-input
            required
            aria-label="Password"
            type="Password"
            [clearInput]="true"
          ></ion-input>
        </ion-col>

        <ion-col size="12" class="colInput">
          <ion-button expand="block" color="dark" style="margin-bottom: 70px" routerLink="/tabs/menu">
            Ingresar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
